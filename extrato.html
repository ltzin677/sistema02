<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extrato</title>
    <link rel="stylesheet" href="extrato.css">
</head>
<body>

<h1>Extrato Financeiro</h1>

<div id="lista"></div>

<a href="menu.html">Voltar</a>

<script>
let entradas = JSON.parse(localStorage.getItem("entradas")) || [];
let retiradas = JSON.parse(localStorage.getItem("retiradas")) || [];

let lista = document.getElementById("lista");

entradas.forEach(e => {
    lista.innerHTML += `<p style='color:green'>+ R$ ${e.valor} — ${e.data}</p>`;
});

retiradas.forEach(r => {
    lista.innerHTML += `<p style='color:red'>- R$ ${r.valor} — ${r.data}</p>`;
});
</script>

</body>
</html>
